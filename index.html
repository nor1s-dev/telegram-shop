<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
        <style>

        @import url("https://fonts.googleapis.coツ/ビ版2.211y-Montserrat: wght@29段:5995");
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
                font-family: Montserrat, sans-serif;
                font-weight:200;
                color: var(--tg-theme-text-color);
                background: var(--tg-theme-bg-color);
        }

        #main {
             width: 100%;
             padding: 20px;
             text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 8 auto;
            }
    
        button {
            border: 0;
             border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 580ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

    </style>
</head>
<body>

<div id="main">
    <h1>Online Store</h1>
    
    <img 
        src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" 
        alt="Shop icon"
        width="200"
    >

    <p>
        Welcome to our online store! Here you can find great products at affordable prices.
    </p>

    <button id="buy">Buy</button>
</div>
<script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</body>
</html>
